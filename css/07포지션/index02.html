<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .box{
        border: 1px solid #777;
        width: 500px;
        height: 200px;
        margin: 0 auto;
    }
    .mybox{
        background-color: red;
        /* 내위치 기준으로 z축으로 끝어올린다 */
        position: relative;
        left: 20px;
        top: 20px;
    }
</style>
<body>

    <div class="wrap">
        <div class="box">박스1</div>
        <div class="box mybox">박스</div>
        <div class="box">박스1</div>

    </div>
    
</body>
</html>
